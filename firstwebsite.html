<!DOCTYPE html>
<html>
<head>
   <title>My Website</title>
   <style>
       body {
           font-family: Arial, sans-serif;
           margin: 0;
           background-color: #FFC0CB; /* Lighter shade of pink for the background */
           display: flex;
           justify-content: center;
           align-items: center;
           height: 100vh;
       }
       .ribbon {
           background-color: #FF69B4; /* A darker shade of pink for the ribbon */
           width: 80%;
           height: 100px;
           position: relative;
           text-align: center;
           line-height: 100px;
           color: white;
           font-size: 24px;
       }
       .ribbon:before, .ribbon:after {
           content: "";
           position: absolute;
           top: 0;
           border-width: 50px;
           border-style: solid;
       }
       .ribbon:before {
           left: -100px;
           border-color: #FF1493 transparent transparent transparent; /* Different shade for ribbon edges */
       }
       .ribbon:after {
           right: -100px;
           border-color: #FF1493 transparent transparent transparent; /* Same as the other edge */
       }
   </style>
   <script>
       window.onload = function() {
           alert("Welcome to my website Family!");
       };
   </script>
</head>
<body>
   <div class="ribbon" id="myParagraph">Work in progress!</div>
</body>
</html>
