       .confetti {
           position: fixed;
           width: 15px;
           height: 15px;
           background-color: pink;
           opacity: 0;
           z-index: 9999;
       }

       @keyframes confetti {

<body>
   <div id="ribbon" class="ribbon" onclick="createConfetti()"></div>

   <script>
   function createConfetti() {
       for (let i = 0; i < 100; i++) {
           const confetti = document.createElement('div');
           confetti.className = 'confetti';

           const x = Math.floor(Math.random() * window.innerWidth);
           const size = Math.random() * 15 + 10; // Larger confetti pieces
           const duration = Math.random() * 4 + 2; // Longer duration

           confetti.style.left = `${x}px`;
           confetti.style.width = `${size}px`;
           confetti.style.height = `${size}px`;
           confetti.style.animation = `confetti ${duration + 1}s linear`;
           confetti.style.top = `-${size}px`; // Start from above the top of the screen

           document.body.appendChild(confetti);

           setTimeout(() => {
               confetti.remove();
           }, (duration + 1) * 1000000); // Extend the time before removal
       }
   }
   </script>
