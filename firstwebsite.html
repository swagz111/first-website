<!DOCTYPE html>
<html>
<head>
   <title>My Website</title>
   <style>
       body {
           margin: 0;
           height: 100vh;
           display: flex;
           justify-content: center;
           align-items: center;
           background-color: #FFC0CB; /* A soft pink background */
       }
       .ribbon {
           position: relative;
           width: 200px; /* Adjust as necessary */
           height: 100px; /* Adjust as necessary */
           background-color: #FADADD; /* A shade of pink that matches the ribbon */
           display: flex;
           justify-content: center;
           align-items: center;
       }
       .ribbon::after {
           content: '';
           position: absolute;
           bottom: -10px; /* Adjust as necessary */
           left: 50%;
           width: 0;
           height: 0;
           border-left: 50px solid transparent; /* Adjust as necessary */
           border-right: 50px solid transparent; /* Adjust as necessary */
           border-top: 30px solid #FADADD; /* Adjust to match the ribbon color */
           transform: translateX(-50%);
       }
   </style>
</head>
<body>
   <div class="ribbon"></div>
</body>
</html>
